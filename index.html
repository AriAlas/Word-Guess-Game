<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
        <div class="jumbotron jumbotron-fluid head">
            <img id = "top-image" src="https://rlv.zcache.com.br/chaveiro_design_da_colagem_das_bandeiras_do_mundo_do_grunge-r851e59e2517543a49377d4178e6bd09e_x76w6_8byvr_307.jpg?rvtype=content" alt = "world flags">
            <div class="container">
                <h1 class="display-4">Word Guess Game</h1>
                <p class="lead">Press any key to get started.</p>
            </div>
    
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-9 center wins-border">
                    <h3>Guess the country:</h3><span id="underscores"></span>
                </div>
                <div class="col-lg-3 center wins-border">
                   <img id="question-mark" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Icon-round-Question_mark.svg/1024px-Icon-round-Question_mark.svg.png" alt="questionMark" width="100">
                </div>
            </div>
              
            <div class="row">
                <div class="col-md-12 center wins-border">
                    <h3>Letters guessed:</h3><span id="letters-guessed"></span>

                </div>
            </div>
            <div class="row">
                <div class="col-md-6 center wins-border">
                    <h3>Wins:</h3><span id="wins">0</span>
                </div>
                <div class="col-md-6 center word">
                <h3>Guesses Remaining: </h3><span id="gremaining">10</span>
                </div>

            </div>

        </div>
              





      
        <script src="assets/javascript/game2.js"></script>
</body>

</html>
